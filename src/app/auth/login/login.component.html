<section>
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="10px"
    [formGroup]="reactiveLogin"
    (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input type="email" matInput placeholder="Email Address" formControlName="username">
      <mat-error *ngIf="reactiveLogin.controls.username.invalid">{{ errorMessage() }}</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput placeholder="Password" formControlName="password">
      <mat-error>Password is missing</mat-error>
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary" [disabled]="reactiveLogin.invalid">Submit</button>
  </form>
</section>
