<section class="current-training" fxLayout="column" fxLayoutAlign="center center">
  <mat-progress-spinner mode="determinate" color="accent" [value]="progress"></mat-progress-spinner>
  <h1>{{ progress }}%</h1>
  <p>{{ message }}</p>
  <button mat-raised-button color="accent" class="white-text" (click)="onStop()">Stop</button>
</section>
