<section class="new-training" fxLayout fxLayoutAlign="center">
  <mat-card fxFlex.lt-sm="100%" fxFlex="400px">
    <mat-card-title fxLayoutAlign="center">Lets Workout!</mat-card-title>
    <mat-card-content>
      <mat-form-field fxLayoutAlign="center">
        <mat-select placeholder="Select a workout">
          <mat-option value="push-ups">Push-ups</mat-option>
          <mat-option value="burpees">Burpees</mat-option>
          <mat-option value="crunches">Crunches</mat-option>
          <mat-option value="squats">Squats</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center">
      <button type="submit" mat-raised-button (click)="startTraining()">
        Start
      </button>
    </mat-card-actions>
  </mat-card>
</section>
