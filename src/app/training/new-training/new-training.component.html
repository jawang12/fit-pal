<section class="new-training" fxLayout fxLayoutAlign="center">
  <mat-card fxFlex.lt-sm="100%" fxFlex="400px">
    <mat-card-title fxLayoutAlign="center">Lets Workout!</mat-card-title>
    <ng-template [ngIf]="!(uiService.loadingStateStatus | async)">
      <mat-card-content>
        <mat-form-field fxLayoutAlign="center">
          <mat-select placeholder="Select a workout" #selected>
            <mat-option *ngFor="let exercise of exercises" [value]="exercise">
              {{ exercise.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center">
        <button type="submit" mat-raised-button (click)="startTraining(selected)" [disabled]="!selected.value">
          Start
        </button>
      </mat-card-actions>
    </ng-template>
    <mat-card-content *ngIf="uiService.loadingStateStatus | async" fxLayoutAlign="center">
      <mat-spinner [diameter]="40"></mat-spinner>
    </mat-card-content>
  </mat-card>
</section>


<!-- only show dropdown and button if we are done loading the exercises -->
